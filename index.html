<!DOCTYPE html>
<html>
  <head>
    <title>The Coding Goat</title>
    <meta author='Patrick Kontschak'>
    <style media='all' type='text/css'>@import "css/prism.css";</style>
    <style media='all' type='text/css'>@import "css/style.css";</style>
    <!--[if lt IE 9]>
      <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
    <script src='scripts/script.js'></script>
  </head>
  <body>
    <div id='app'>
      <div id='toolbar'>
        <div id='traffic-light'>
          <div class='aqua' id='red'></div>
          <div class='aqua' id='yellow'></div>
          <div class='aqua' id='green'></div>
        </div>
      </div>
      <div id='view'>
        <div id='tree'>
          <ul>
            <li>
              <a id='index'>
                index.haml
              </a>
            </li>
            <li>
              <a id='skills'>
                skills.css
              </a>
            </li>
            <li>
              <a id='education'>
                education.coffee
              </a>
            </li>
            <li>
              <a id='work'>
                work.rb
              </a>
            </li>
            <li>
              <a id='contact'>
                contact.md
              </a>
            </li>
          </ul>
        </div>
        <div id='textfield'>
          <div id='scroller'></div>
        </div>
      </div>
      <div id='statusbar'>
        <a id='copyleft'></a>
      </div>
    </div>
  </body>
</html>
